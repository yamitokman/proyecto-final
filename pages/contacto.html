<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- link favicon -->
    <link rel="shortcut icon" href="../img/icons/fc-logo-no-background.ico.ico" type="image/x-icon">
    <!-- links google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <title>FC Eventos</title>
</head>
<body>
    <!-- estructura header -->
    <header>
        <!-- logo de la marca -->
        <a href="../index.html"><img src="../img/logo/fc-logo-no-background.png.png" alt="Logo de la marca"></a>
        <!-- menu de navegacion -->
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../pages/nosotros.html">NOSOTROS</a></li>
                <li><a href="../pages/servicios.html">SERVICIOS</a></li>
                <li><a href="../pages/galeria.html">GALERÍA</a></li>
                <li><a href="#">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <!-- estructura main -->
    <main>
        <h1 class="h1-not-index">CONTACTO</h1>
        <!-- imagen de fondo -->
        <img class="fondo-contacto" src="../img/wedding-table-black.png" alt="Foto mesa casamiento">
        <section class="section-contacto">
            <!-- datos de contacto con texto e iconos -->
            <div>
                <img src="../img/icons/icon-whatsapp.png" alt="Icono Whatsapp">
                <p>+54 9 11 2345 6789</p>
            </div>
            <div class="email">
                <img src="../img/icons/icon-email.png" alt="Icono Email">
                <p><a href="mailto:mail@mail.com">mail@mail.com</a></p>
            </div>
            <div>
                <img src="../img/icons/icon-schedule.png" alt="Icono Agenda">
                <p>Lunes a Viernes</p>
                <p>9 a 18 horas</p>
            </div>
        </section>
        <section class="section-formulario">
            <!-- formulario -->
            <div>
                <form action="" method="post">
                    <fieldset>
                        <legend>DEJANOS TU CONSULTA</legend>
                        <!-- campo para nombre -->
                        <div>
                            <label for="nombre-completo">Nombre y Apellido:</label>
                            <input type="text" name="nombre-completo" id="nombre-completo" required>
                        </div>
                        <!-- campo para correo -->
                         <div>
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" name="correo" id="correo" required>
                        </div>
                        <!-- campo para telefono -->
                        <div>
                            <label for="telefono">Número de Teléfono:</label>
                            <input type="tel" name="telefono" id="telefono">
                        </div>
                        <!-- campo para fecha del evento -->
                        <div>
                            <label for="fecha">Fecha del Evento:</label>
                            <input type="date" name="fecha" id="fecha">
                        </div>
                        <!-- campo para comentarios -->
                        <div>
                            <label for="comentarios">Comentarios:</label>
                            <textarea name="comentarios" id="comentarios" rows="3" cols="40" required></textarea>
                        </div>
                        <!-- boton para enviar datos -->
                        <div>
                            <input type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <!-- estructura footer -->
    <footer>
        <div>
            <h3>¡Conocenos!</h3>
                <div>
                    <!-- logo instagram -->
                    <a href="https://www.instagram.com/_fc.eventos/" target="_blank">
                        <img src="../img/icons/icon-instagram.png" alt="Logo Instagram">    
                    </a>
                </div>
        </div>
    </footer>
</body>
</html>
