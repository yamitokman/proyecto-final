<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- link favicon -->
    <link rel="shortcut icon" href="../img/icons/fc-logo-favicon.ico" type="image/x-icon">
    <!-- links google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <title>FC Eventos</title>
</head>
<body>
    <!-- estructura header -->
    <header>
        <!-- logo de la marca -->
        <a href="../index.html"><img src="../img/logo/fc-logo-no-background.png" alt="Logo de la marca"></a>
        <!-- menu de navegacion bootstrap -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                        <a class="nav-link" href="../pages/nosotros.html">NOSOTROS</a>
                        <a class="nav-link" href="../pages/servicios.html">SERVICIOS</a>
                        <a class="nav-link" href="../pages/galeria.html">GALERIA</a>
                        <a class="nav-link active" href="#">CONTACTO</a>
                    </div>
                </div>
            </div>
          </nav>
    </header>

    <!-- estructura main -->
    <main class="main-contacto">
        <h1 class="h1-not-index">CONTACTO</h1>
        <!-- imagen de fondo -->
        <img class="fondo-contacto" src="../img/banner/fc-banner-contacto-black.png" alt="Foto mesa casamiento">
        <section class="section-contacto">
            <!-- datos de contacto con texto e iconos -->
            <div>
                <img src="../img/icons/icon-whatsapp.png" alt="Icono Whatsapp">
                <p>+54 9 11 2345 6789</p>
            </div>
            <div class="email">
                <img src="../img/icons/icon-email.png" alt="Icono Email">
                <p><a href="mailto:mail@mail.com">mail@mail.com</a></p>
            </div>
            <div>
                <img src="../img/icons/icon-schedule.png" alt="Icono Agenda">
                <p>Lunes a Viernes</p>
                <p>9 a 18 horas</p>
            </div>
        </section>
        <section class="section-formulario">
            <!-- formulario -->
            <div>
                <form action="" method="post">
                    <fieldset>
                        <legend>DEJANOS TU CONSULTA</legend>
                        <!-- campo para nombre -->
                        <div>
                            <label for="nombre-completo">Nombre y Apellido:</label>
                            <input type="text" name="nombre-completo" id="nombre-completo" required>
                        </div>
                        <!-- campo para correo -->
                         <div>
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" name="correo" id="correo" required>
                        </div>
                        <!-- campo para telefono -->
                        <div>
                            <label for="telefono">Número de Teléfono:</label>
                            <input type="tel" name="telefono" id="telefono">
                        </div>
                        <!-- campo para fecha del evento -->
                        <div>
                            <label for="fecha">Fecha del Evento:</label>
                            <input type="date" name="fecha" id="fecha">
                        </div>
                        <!-- campo para comentarios -->
                        <div>
                            <label for="comentarios">Comentarios:</label>
                            <textarea name="comentarios" id="comentarios" rows="3" cols="40" required></textarea>
                        </div>
                        <!-- boton para enviar datos -->
                        <div>
                            <input class="input-enviar" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <!-- estructura footer -->
    <footer>
        <div>
            <h3>¡Conocenos!</h3>
            <div>
                <!-- logo instagram -->
                <a href="https://www.instagram.com/_fc.eventos/" target="_blank">
                    <img src="../img/icons/icon-instagram.png" alt="Logo Instagram">    
                </a>
            </div>
        </div>
    </footer>
    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
